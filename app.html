<!doctype html>
<html lang="en">
  <head>
    <title>Bases de Vuejs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  </head>
    <style>
      li {
        list-style: none;
      }
    </style>
  <body>
    <div id="myApp" class="container my-4">
      <h1 class="text-danger text-center my-5">Batman quotes</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">quote:</th>
            <th scope="col">author:</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="phrases in phrases_of_heroes">
            <th>{{ phrases.quote }}</th>
            <td>{{ phrases.author }}</td>
          </tr>
        </tbody>
      </table>

      <ul>
        <li v-for="phrases in phrases_of_heroes">
          {{ phrases }}
        </li>
      </ul>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</html>
